name: Build NAPI

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            node: 20
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            node: 20
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            node: 20
          - os: macos-latest
            target: x86_64-apple-darwin
            node: 20
          - os: macos-latest
            target: aarch64-apple-darwin
            node: 20
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            node: 20

    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools
      
      - name: Install cross-compilation tools (aarch64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo "[target.aarch64-unknown-linux-gnu]" >> ~/.cargo/config.toml
          echo 'linker = "aarch64-linux-gnu-gcc"' >> ~/.cargo/config.toml
      
      - name: Install npm dependencies
        run: npm ci
      
      - name: Setup PGO (Linux x86_64 only)
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        run: |
          # PGO is optional - if profile data doesn't match LLVM version, build continues without it
          if gunzip -k pgo-data/merged.profdata.gz 2>/dev/null; then
            echo "RUSTFLAGS=-Cprofile-use=$(pwd)/pgo-data/merged.profdata" >> $GITHUB_ENV
            echo "PGO enabled for x86_64-linux-gnu build"
          else
            echo "PGO profile data not available, building without PGO"
          fi
        continue-on-error: true
      
      - name: Build
        run: npm run build -- --target ${{ matrix.target }}
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.target }}
          path: '*.node'
          if-no-files-found: error

  build-wasm:
    name: Build WASM
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      
      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
      
      - name: Build WASM
        run: wasm-pack build --target web --features "wasm,crypto" --no-default-features
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: wasm-pkg
          path: pkg/
          if-no-files-found: error

  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs: [build, build-wasm]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
      id-token: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Ensure npm supports OIDC trusted publishing
        run: npm install -g npm@latest
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install dependencies
        run: npm install --ignore-scripts --omit=optional
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Move native artifacts
        run: |
          for dir in artifacts/bindings-*/; do
            cp "$dir"*.node . 2>/dev/null || true
          done
          ls -la *.node
      
      - name: Copy WASM artifacts
        run: |
          cp -r artifacts/wasm-pkg/* pkg/ 2>/dev/null || true
      
      - name: Sync package.json version from Cargo.toml
        run: |
          CARGO_VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          npm version "$CARGO_VERSION" --no-git-tag-version --allow-same-version
      
      - name: Publish to crates.io
        run: cargo publish --allow-dirty || echo "::warning::crates.io publish failed (version may already exist)"
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
      
      - name: Publish main npm package
        continue-on-error: true
        run: npm publish --access public --provenance --ignore-scripts
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            *.node
            pkg/*

  e2e:
    name: E2E ${{ matrix.os }}
    needs: [publish]
    if: startsWith(github.ref, 'refs/tags/v')
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install rar-stream from npm
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          mkdir e2e-test && cd e2e-test
          npm init -y
          # Wait for npm registry propagation after publish
          sleep 30
          for i in 1 2 3 4 5 6; do
            npm install "rar-stream@${VERSION}" && break
            echo "Attempt $i failed, waiting 30s..."
            sleep 30
          done

      - name: Verify native binary loads
        working-directory: e2e-test
        shell: bash
        run: |
          node -e "
            const rs = require('rar-stream');

            // Verify exports
            const expected = ['LocalFileMedia', 'InnerFile', 'RarFilesPackage', 'parseRarHeader', 'isRarArchive'];
            for (const name of expected) {
              if (!rs[name]) throw new Error('Missing export: ' + name);
            }
            console.log('âœ… All exports present');

            // Verify isRarArchive with non-RAR data
            if (rs.isRarArchive(Buffer.from('not a rar'))) throw new Error('False positive');
            console.log('âœ… isRarArchive rejects non-RAR data');

            // Verify RAR4 signature detection
            const rar4 = Buffer.from([0x52, 0x61, 0x72, 0x21, 0x1a, 0x07, 0x00, 0x00, 0x00, 0x00]);
            if (!rs.isRarArchive(rar4)) throw new Error('Failed to detect RAR4');
            console.log('âœ… isRarArchive detects RAR4');

            console.log('ðŸŽ‰ E2E passed on ' + process.platform + '-' + process.arch);
          "
