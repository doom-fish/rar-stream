name: Build NAPI

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            node: 20
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            node: 20
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            node: 20
          - os: macos-latest
            target: x86_64-apple-darwin
            node: 20
          - os: macos-latest
            target: aarch64-apple-darwin
            node: 20
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            node: 20

    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools
      
      - name: Install cross-compilation tools (aarch64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo "[target.aarch64-unknown-linux-gnu]" >> ~/.cargo/config.toml
          echo 'linker = "aarch64-linux-gnu-gcc"' >> ~/.cargo/config.toml
      
      - name: Install npm dependencies
        run: npm ci
      
      - name: Build
        run: npm run build -- --target ${{ matrix.target }}
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.target }}
          path: '*.node'
          if-no-files-found: error

  build-wasm:
    name: Build WASM
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      
      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
      
      - name: Build WASM
        run: wasm-pack build --target web --features wasm --no-default-features
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: wasm-pkg
          path: pkg/
          if-no-files-found: error

  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs: [build, build-wasm]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
      id-token: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install dependencies
        run: npm ci
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Move artifacts
        run: |
          for dir in artifacts/*/; do
            cp "$dir"*.node . 2>/dev/null || true
          done
          ls -la *.node
      
      - name: Update npm to latest
        run: npm install -g npm@latest
      
      - name: Publish to npm with OIDC
        run: npm publish --access public --provenance || echo "npm publish failed (version may already exist)"
        continue-on-error: true
      
      - name: Publish to crates.io
        run: cargo publish || echo "cargo publish failed (version may already exist)"
        continue-on-error: true
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            *.node
            artifacts/wasm-pkg/*
