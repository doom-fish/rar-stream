name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always

jobs:
  lint-rust:
    name: Lint Rust
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
      
      - name: Check formatting
        run: cargo fmt --check
      
      - name: Clippy (NAPI)
        run: cargo clippy --features napi -- -D warnings
      
      - name: Clippy (WASM)
        run: cargo clippy --features wasm,crypto --no-default-features -- -D warnings

  lint-typescript:
    name: Lint TypeScript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: ESLint
        run: npm run lint

  test-rust:
    name: Test Rust
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
      
      - name: Run tests
        run: cargo test --lib
      
      - name: Run tests (parallel)
        run: cargo test --features parallel --lib

  test-napi:
    name: Test NAPI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build NAPI
        run: npm run build
      
      - name: Run tests
        run: npm test

  test-wasm:
    name: Test WASM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      
      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build WASM
        run: npm run build:wasm
      
      - name: Install Playwright
        run: npx playwright install chromium
      
      - name: Run browser tests
        run: npm run test:browser

  miri:
    name: Miri (unsafe validation)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust nightly + Miri
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: miri

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Miri - parsing tests
        run: cargo +nightly miri test --lib -- parsing

      - name: Miri - RAR4 decompression
        run: MIRIFLAGS="-Zmiri-disable-isolation" cargo +nightly miri test --lib -- decompress::tests::test_decompress_lzss_default decompress::tests::test_decompress_ppmd decompress::tests::test_decompress_delta decompress::tests::test_lzss

      - name: Miri - RAR5 decompression
        run: |
          MIRIFLAGS="-Zmiri-disable-isolation" cargo +nightly miri test --lib -- \
            "decompress::rar5::bit_decoder" \
            "decompress::rar5::block_decoder" \
            "decompress::rar5::decoder::tests" \
            "decompress::rar5::filter" \
            "decompress::rar5::range_coder"

  fuzz:
    name: Fuzz (smoke test)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-fuzz
        run: cargo install cargo-fuzz

      - name: Fuzz parsers (30s each)
        run: |
          cargo +nightly fuzz run fuzz_parse_rar4 -- -max_total_time=30
          cargo +nightly fuzz run fuzz_parse_rar5 -- -max_total_time=30

      - name: Fuzz decompression (30s each)
        run: |
          cargo +nightly fuzz run fuzz_decompress_rar4 -- -max_total_time=30
          cargo +nightly fuzz run fuzz_decompress_rar5 -- -max_total_time=30

      - name: Fuzz full archives (30s each)
        run: |
          cargo +nightly fuzz run fuzz_archive_rar4 -- -max_total_time=30
          cargo +nightly fuzz run fuzz_archive_rar5 -- -max_total_time=30
